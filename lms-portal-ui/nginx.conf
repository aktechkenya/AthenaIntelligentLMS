server {
    listen 3000;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;
    gzip_min_length 1000;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Static assets with long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Proxy to account-service (auth + accounts)
    location /proxy/auth/ {
        proxy_pass http://lms-account-service:8086/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 10s;
        proxy_read_timeout 60s;
    }

    # Proxy to account-service for /api/v1/accounts
    location /proxy/accounts/ {
        proxy_pass http://lms-account-service:8086/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy to product-service
    location /proxy/products/ {
        proxy_pass http://lms-product-service:8087/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy to loan-origination-service
    location /proxy/loan-applications/ {
        proxy_pass http://lms-loan-origination-service:8088/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy to loan-management-service
    location /proxy/loans/ {
        proxy_pass http://lms-loan-management-service:8089/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy to payment-service
    location /proxy/payments/ {
        proxy_pass http://lms-payment-service:8090/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy to accounting-service
    location /proxy/accounting/ {
        proxy_pass http://lms-accounting-service:8091/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy to float-service
    location /proxy/float/ {
        proxy_pass http://lms-float-service:8092/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy to collections-service
    location /proxy/collections/ {
        proxy_pass http://lms-collections-service:8093/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy to compliance-service
    location /proxy/compliance/ {
        proxy_pass http://lms-compliance-service:8094/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy to reporting-service
    location /proxy/reporting/ {
        proxy_pass http://lms-reporting-service:8095/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy to ai-scoring-service
    location /proxy/scoring/ {
        proxy_pass http://lms-ai-scoring-service:8096/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy to overdraft-service
    location /proxy/overdraft/ {
        proxy_pass http://lms-overdraft-service:8097/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy to media-service
    location /proxy/media/ {
        proxy_pass http://lms-media-service:8098/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        client_max_body_size 15M;
    }

    # Proxy to notification-service
    location /proxy/notifications/ {
        proxy_pass http://lms-notification-service:8099/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # SPA fallback â€” all unmatched paths serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
